<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {

            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background-color: #F7D6E4;
            margin: 0;
            padding: 0;
        }

        .container {

            flex:1;
        }

        .employee {

            color: #BC2262;
            background-color: white;
            border-color: black;
        }

        .employee:hover {

            background-color: rgb(204, 203, 203);
            color: #971b4f;
            border-color: black;
        }

        .employee:active {

            background-color: rgb(157, 154, 154) !important;
            border-color: black !important;
        }

        .manager {

            color: #BC2262;
            background-color: white;
            border-color: black;
        }

        .manager:hover {

            background-color: rgb(204, 203, 203);
            color: #971b4f;
            border-color: black;
        }

        .manager:active {

            background-color: rgb(157, 154, 154) !important;
            border-color: black !important;
        }

        .admin {

            color: #BC2262;
            background-color: white;
            border-color: black;
        }

        .admin:hover {

            background-color: rgb(204, 203, 203);
            color: #971b4f;
            border-color: black;
        }

        .admin:active {

            background-color: rgb(157, 154, 154) !important;
            border-color: black !important;
        }

        footer {
   
            background-color: #FCFDE0;
            color: black;
            padding: 10px;
            margin-top: auto;
            text-align: right;
        }
        

    </style>
</head>
<body>
  <div class="container mt-3">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
          </div>
        {% endfor %}
       {% endif %}
    {% endwith %}
  </div>

    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6 text-center">
                <h1 class="mb-4" style="color: white;">Select Your Role</h1>
                <div class="d-grid gap-3">
                    <a href="{{ url_for('employee') }}" class="btn btn-primary btn-lg employee">EMPLOYEE</a>
                    <a href="{{ url_for('manager') }}" class="btn btn-success btn-lg manager">MANAGER</a>
                    <a href="{{ url_for('admin') }}" class="btn btn-danger btn-lg admin">ADMIN</a>
                </div>
            </div>
        </div>
    </div>

    <footer>
        &copy; 2025 by Panagiota Nikoletopoulou
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
