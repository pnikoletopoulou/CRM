{% extends "base_admin.html" %}

{% block title %}Add User{% endblock %}

{% block content %}


<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card shadow " style="background-color: #FCFDE0 ;">

            <button type="button" class="btn-close" aria-label="Close"
                style="color:black; position:absolute; top: 10px; right: 10px;" aria-label="Close"
                onclick="closeForm()">
            </button>

            <div class="card-body p-4">
                <h2 class="card-title text-center mb-4">
                    <i class="bi bi-person-plus"></i>Create User
                </h2>
            
                <form method="POST">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" name="username" value="{{ username}}" required />
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" name="password" required />
                    </div>
                    <div class="mb-3">
                        <label for="password2" class="form-label">Re-Type Password</label>
                        <input type="password" name="password2" required />
                    </div>
                    <div class="mb-3">
                        <label for="firstname" class="form-label">First Name</label>
                        <input type="text" name="firstname" required />
                    </div>
                    <div class="mb-3">
                        <label for="lastname" class="form-label">Last Name</label>
                        <input type="text" name="lastname" required />
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" name="email" required />
                    </div>
                    <div class="mb-3">
                        <label for="tel" class="form-label">Phone Number</label>
                        <input type="tel" name="tel" required />
                    </div>
                    <div class="mb-3">
                        <label for="address" class="form-label">Address</label>
                        <input type="text" name="address" required />
                    </div>
                    <div class="mb-3">
                        <label>Role</label>
                        <select name="role" class="form-control" required>
                            <option value="employee">Employee</option>
                            <option value="manager">Manager</option>
                            <option value="admin">Admin</option>
                        </select>
                    </div>
                    <div class="button">
                        <button type="button" class="btn btn-primary" onclick="closeForm()" style="background-color: #F7D6E4;  border-color: black;">
                            <i class="bi bi-person-plus"></i> Cancel
                        </button>
                        <button type="submit" class="btn btn-primary" style="background-color: #F7D6E4;  border-color: black;">
                            <i class="bi bi-person-plus"></i> Create User
                        </button>
                    </div>
            </div>
        </div>
    </div>
</div>
<script>
    function closeForm() {
            window.location.href = "{{ url_for('crud_users') }}";
    }
</script>
{% endblock %}
