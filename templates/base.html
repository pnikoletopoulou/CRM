<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}CRM{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    
    body {

      min-height: 100vh;
      display: flex;
      flex-direction: column;
      background-color: #F7D6E4;
      margin: 0;
      padding: 0;
    }

    .container {
      flex: 1;
    }

    footer {

      background-color: #FCFDE0;
      color: rgb(0, 0, 0);
      padding: 5px;
      margin-top: auto;
      text-align: right;
    }

    .content-area {

      max-width: 2000px;
      min-height: 75vh;
      padding: 60px 80px;
    }
  </style>

</head>

<body>
  <div class="container mt-3 pt-4 text-center">
    <h1>WELCOME!</h1>
  </div>

  <ul class="nav justify-content-center">
    <li class="nav-item">
      <a class="nav-link" style="color: black; font-size: 30px;" href="{{ url_for('login') }}">Login</a>
    </li>
    <li class="register1">
      <a class="nav-link" style="color: black; font-size: 30px; " href="{{ url_for('register') }}">Register</a>
  </ul>

  <div class="container mt-3">
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    {% for category, message in messages %}
    <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
      {{ message }}
      <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>
    {% endfor %}
    {% endif %}
    {% endwith %}
  </div>

  <div class="container content-area">
    {% block content %}{% endblock %}
  </div>



  <!--Footer-->
  <footer>
    &copy; 2025 by Panagiota Nikoletopoulou
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
