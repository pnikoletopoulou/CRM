{% extends "base.html" %}

{% block title %}Register{% endblock %}

{% block content %}

<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card shadow" style="background-color: #FCFDE0;">
            <div class="card-body p-4">
                <h2 class="card-title text-center mb-4">
                    Create Your Account
                </h2>


                <form method="POST">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" name="username" value="{{ username}}" required />
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" name="password" required />
                    </div>
                    <div class="mb-3">
                        <label for="password2" class="form-label">Re-Type Password</label>
                        <input type="password" name="password2" required />
                    </div>
                    <div class="mb-3">
                        <label for="firstname" class="form-label">First Name</label>
                        <input type="text" name="firstname" required />
                    </div>
                    <div class="mb-3">
                        <label for="lastname" class="form-label">Last Name</label>
                        <input type="text" name="lastname" required />
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" name="email" required />
                    </div>
                    <div class="mb-3">
                        <label for="tel" class="form-label">Phone Number</label>
                        <input type="tel" name="tel" required />
                    </div>
                    <div class="mb-3">
                        <label for="address" class="form-label">Address</label>
                        <input type="address" name="address" required />
                    </div>
                    <div class="mb-3">
                        <label>Role</label>
                        <select name="role" class="form-control" required>
                            <option value="employee">Employee</option>
                            <option value="manager">Manager</option>
                            <option value="admin">Admin</option>
                        </select>
                    </div>
                    <input type="checkbox" name="rememberme" />
                    <label for="rememberme" class="form-label">Remember Me</label>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary" style="background-color: #F7D6E4;  border-color: black;">
                            <i class="bi bi-person-plus"></i> Register
                        </button>
                    </div>
                    <div class="text-center mt-3">
                        <p class="mb-0">Already have an account?
                            <a href="{{ url_for('login') }}" class="text-decoration-none" style="color: #F7D6E4;">Login
                                here</a>
                        </p>

                        
                </form>
            </div>
        </div>
    </div>
</div>
</div>


{% endblock %}
