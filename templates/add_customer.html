{% extends "base_employee.html" %}

{% block title %}Add Customer{% endblock %}

{% block content %}

<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card shadow " style="background-color: #FCFDE0 ;">


            <button type="button" class="btn-close" aria-label="Close"
                style="color:black; position:absolute; top: 10px; right: 10px;" aria-label="Close"
                onclick="closeForm()">
            </button>

            <div class="card-body p-4">
                <h2 class="card-title text-center mb-4">
                    Add New Customer
                </h2>

                <form method="POST">
                    <div class="mb-3">
                        <label for="name" class="form-label">First Name</label>
                        <input type="text" name="first_name" required />
                    </div>
                    <div class="mb-3">
                        <label for="surname" class="form-label">Last Name</label>
                        <input type="text" name="last_name" required />
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" name="email" required />
                    </div>
                    <div class="mb-3">
                        <label for="tel" class="form-label">Phone Number</label>
                        <input type="tel" name="tel" required />
                    </div>
                    <div class="mb-3">
                        <label for="address" class="form-label">Address</label>
                        <input type="text" name="address" required />
                    </div>
                    <div class="mb-3">
                        <label for="company" class="form-label">Company</label>
                        <input type="text" name="company" required />
                    </div>
                    <div class="mb-3">
                        <label for="country" class="country">Country</label>
                        <input type="text" name="country" required />
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary"
                            style="background-color: #F7D6E4; border-color: black;">
                            <i class="bi bi-box-arrow-in-right"></i> Add Customer
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script>
    function closeForm() {
            window.location.href = "{{ url_for('customers') }}";
    }
</script>

{% endblock %}
