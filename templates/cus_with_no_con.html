{% extends "base_manager.html" %}

{% block title %}Customers With No Contact{% endblock %}

{% block content %}

<style>
    .table thead th {

        background-color: #FCFDE0;
        color: #D2427E;
        border-color: #FCFDE0;
    }

    .table tbody td {

        background-color: #FCFDE0;
        border-color: #FCFDE0;
    }
</style>

<div class="row justify-content-center">
    <div class="col-md-10 col-lg-8">
        <div class="card shadow " style="background-color: #FCFDE0;">
            <div class="card-body p-4">
                <h2 class="card-title text-center mb-4">
                    Customers With No Contact
                </h2>
                {% if customers %}
                <div class="table-responsive">
                    <table class="table table-striped table-bordered text-center" style="border-color: #FCFDE0;">
                        <thead class="table" style="border-color: #FCFDE0;">
                            <tr>
                                <th>Name</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for c in customers %}
                            <tr>
                                <td>{{ c.first_name }} {{ c.last_name }}</td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
                {% else %}
                <p>No customers found</p>
                {% endif %}
            </div>
        </div>
    </div>
</div>

    {% endblock %}
