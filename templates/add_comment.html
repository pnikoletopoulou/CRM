{% extends "base_employee.html" %}

{% block title %}Add Comment{% endblock %}

{% block content %}

<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card shadow " style="background-color: #FCFDE0 ;">


            <button type="button" class="btn-close" aria-label="Close"
                style="color:black; position:absolute; top: 10px; right: 10px;" aria-label="Close"
                onclick="closeForm()">
            </button>

            <div class="card-body p-4">
                <h2 class="card-title text-center mb-4">
                    Add Comment
                </h2>

                <form method="POST">
                    <input type="hidden" name="c_id" value="{{ customer.c_id }}">
                    {% if interaction %}
                    <input type="hidden" name="interaction_id" value="{{ interaction.interaction_id }}">
                    {% endif %}

                    <div class="mb-3">
                        <label for="comment" class="form-label">Comment</label>
                        <input type="text" name="comment_text" required />
                    </div>
                    <div class="mb-3">
                        <label for="" class="form-check">No Response</label>
                        <input type="checkbox" name="no_responce_flag"/>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary"
                            style="background-color: #F7D6E4; border-color: black;">
                            <i class="bi bi-box-arrow-in-right"></i> Add Comment
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script>
    function closeForm() {
            window.location.href = "{{ url_for('customers') }}";
    }
</script>



{% endblock %}
